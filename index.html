<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a google clone made by me. This comes with a Toggle switch between Dark Mode and Light Mode, and it redirects you to the actual google website."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="png" href="./google logo.png" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      
        <div class="toggle-switch">
          <label class="switch-label">
            <input type="checkbox" class="checkbox">
            <span class="slider"></span>
          </label>
        </div>
   
    
      <div class="nav-links">
        <li>
          <a href="#">Gmail</a>
        </li>
        <li>
          <a href="#"> Images </a>
        </li>
        <li>
          <a href="#" class="signin"> Sign In </a>
        </li>
      </div>
    </nav>


    <section class="center wrapper">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 2rem;
        "
      >
        <!-- image -->
        <img class="image" src="googlelogolight.png" />

        <!-- search bar -->
        <div class="search-bar"><input class="search" id="searchInput" /></div>

        <!-- buttons -->
        <div class="button-row">
          <button class="google">Google Search</button>
          <button class="lucky">I'm Feeling Lucky!</button>
        </div>
      </div>
    </section>


      <footer>
        <div class="footer">
          <ul class="ftr1">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How search works</a>
          </ul>
          <ul class="ftr2">
            <a href="#">Privacy</a>

            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </ul>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
